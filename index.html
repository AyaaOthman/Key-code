<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Event Key-codes</title>
</head>
<body>
    <div class="main box  ">Press any key to get the keyCode </div>
    <div class="container hide">
        <div> 
            <p>event.key</p>
            <div class="box key"></div>
        </div>
        <div>
            <p>event.keyCode</p>
            <div class="box key-code"></div>
        </div>
        <div>
            <p>event.code</p>
            <div class="box event-code"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
